<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cinema35 Cafe</title>
    <style>
        /* Styles for registration page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #FFAB91, #FFC3A0, #FF677D);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .register-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .register-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .register-container::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 123, 0, 0.2);
            border-radius: 50%;
            z-index: 0;
        }

        .register-container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(42, 127, 255, 0.2);
            border-radius: 50%;
            z-index: 0;
        }

        .register-container h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
            position: relative;
            z-index: 1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .register-form input {
            border: 2px solid #ddd;
            border-radius: 30px;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: linear-gradient(to right, #FFF, #F9F9F9);
        }

        .register-form input:focus {
            border-color: #FFAB91;
            box-shadow: 0 0 8px rgba(255, 171, 145, 0.6);
            outline: none;
        }

        .register-submit {
            background-color: #FFDDC1;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-submit:hover {
            background-color: #FFAB91;
            color: #fff;
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .login-link a {
            color: #FFAB91;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #FF6F61;
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="register-page">
        <div class="register-container">
            <h1>Register for Cinema35 Cafe</h1>
            <form class="register-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="register-submit">Daftar</button>
            </form>
            <div class="login-link">
                Sudah punya akun? <a href="login.html">Login disini</a>
            </div>
        </div>
    </main>
</body>
</html>
