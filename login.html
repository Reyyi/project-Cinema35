<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cinema35 Cafe</title>
    <style>


@media (max-width: 768px) {
    .menu-item {
        max-width: 100%;
        margin: 5px;
    }
}
        /* Styles for login page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #FFAB91, #4e99fb, #FF677D);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(1, 179, 249, 0.3);
            border-radius: 50%;
            z-index: 0;
        }

        .login-container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(224, 27, 27, 0.3);
            border-radius: 50%;
            z-index: 0;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .login-options {
            margin-bottom: 20px;
        }

        .google-login {
            background-color: #4285F4;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .google-login i {
            font-size: 20px;
        }

        .google-login:hover {
            background-color: #357AE8;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .login-form input {
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            background: linear-gradient(to right, #FFDDC1 50%, #FFF 50%) no-repeat;
            background-size: 200% 100%;
            transition: background-position 0.3s ease, border-color 0.3s ease;
        }

        .login-form input:focus {
            border-color: #FFAB91;
            outline: none;
            background-position: 100% 0;
        }

        .login-form input::placeholder {
            color: #999;
            opacity: 1; /* Firefox */
        }

        .login-form input:-ms-input-placeholder {
            color: #999;
        }

        .login-form input::-ms-input-placeholder {
            color: #999;
        }

        .login-submit {
            background-color: #FFDDC1;
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-submit:hover {
            background-color: #FFAB91;
            color: #fff;
            transform: scale(1.05);
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .register-link a {
            color: #FFAB91;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="login-page">
        <div class="login-container">
            <h1>Login to Cinema35 Cafe</h1>
            <div class="login-options">
                <button class="google-login">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-submit">Login</button>
            </form>
            <div class="register-link">
                <p>Belum punya akun? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </main>
</body>
</html>
